<!DOCTYPE html>
<html>
    <head>
        <script>
            function bhanu (){
             let a=parseInt(document.getElementById("eid").value);
              for(let i=0; i<=a; i++){
                if(i%2==0){
                    document.write(i);  
                }  
              } 
            }
        </script>
    </head>
   <body>
    Number:
    <input type="text" id="eid"><br><br>
    <button onclick="bhanu()">show me result</button>
   </body> 
</html>
