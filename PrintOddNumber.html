<!DOCTYPE html>
<html>
    <head>
        <script>
            function bhanu (){
             let a=parseInt(document.getElementById("oid").value);
              for(let i=0; i<=a; i++){
                if(i%2==1){
                  document.write(i);  
                }
              } 
            }
        </script>
    </head>
   <body>
    Number:
    <input type="text" id="oid"><br><br>
    <button onclick="bhanu()">show me result</button>
   </body> 
</html>
