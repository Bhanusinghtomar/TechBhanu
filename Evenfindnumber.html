<!DOCTYPE html>
<html>
    <head>
        <script>
          function bhanu(){
            let a=parseInt(document.getElementById("evenid").value);{
                for(let i=0; i<=a; i++){
                    if(i%2==0){
                        document.write(i);
                    }
                }
            }
          }
        </script>
    </head>
   <body>
    Number:
    <input type="text" id="evenid"><br><br>
    <button onclick="bhanu()">press here</button>
   </body> 
</html>
