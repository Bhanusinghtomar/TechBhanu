<!DOCTYPE html>
<html>
    <head>
        <script>
            function bhanu(){
               let a=parseInt(document.getElementById("largestid").value);
               for(let i=1; i<=10; i++){
                if(i=a){
                    document.write(a);
                }
               }
            }
        </script>
    </head>
   <body>
    Number:
    <input type="text" id="largestid"><br><br>
    <button onclick="bhanu()">press here</button>
   </body> 
</html>
