<!DOCTYPE html>
<html>
    <head>
        <script>
              function bhanu(){
                 let n='';
                let a=document.getElementById("stringid").value;
                for(let i=a.length-1; i>=0; i--){
                    n =n+ a[i];
                } document.write(n);
            }
              
        </script>
    </head>
   <body>
     name:
    <input type="text" id="stringid"><br><br>
    <button onclick="bhanu()">press the here</button>
   </body> 
</html>
